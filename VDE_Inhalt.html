<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <title>Formelsammlung</title>

    <link href="assets/fontawesome/css/all.min.css" rel="stylesheet">
    <script src="assets/jquery/jquery.js"></script>
    <script src="assets/math.min.js"></script>
    <script src="assets/mathjax/tex-svg.js"></script>
    <link href="assets/bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="assets/bootstrap/bootstrap.bundle.min.js"></script>
    <link href="assets/bootstrap_table/bootstrap-table.css" rel="stylesheet">
    <script src="assets/bootstrap_table/bootstrap-table.js"></script>
    <script src="assets/bootstrap_table/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

    <script src="assets/bootstrap_table/extensions/export/tableExport.min.js"></script>
    <script src="assets/bootstrap_table/extensions/export/bootstrap-table-export.min.js"></script>

    <script src="assets/tools.js"></script>
    <script src="assets/tabellen.js"></script>
    <script src="assets/vdeindex.js"></script>
</head>

<body>

    <div class="container">
        <h1>
            VDE Index
        </h1>
        <div id="tableid"></div>
    </div>

    <script>
        function GenerateTable(id,rows) {
            console.log(rows)
            maindiv = document.getElementById(id);
            table = document.createElement("table");
            table.setAttribute("class", "table");
            table.setAttribute("id", "table");
            table.setAttribute("data-toolbar", "#toolbar");
            table.setAttribute("data-search", "true");
            table.setAttribute("data-show-fullscreen", "true");
            table.setAttribute("data-show-columns", "true");
            table.setAttribute("data-show-columns-toggle-all", "true");
            table.setAttribute("data-detail-view", "false");
            table.setAttribute("data-show-export", "true");
            table.setAttribute("data-show-pagination-switch", "true");
            table.setAttribute("data-pagination", "true");
            table.setAttribute("data-page-list", "[25, 50, 100, all]");
            table.setAttribute("data-filter-control", "false");
            table.setAttribute("data-show-export", "true");
            maindiv.appendChild(table)

            var $table = $('#table')
            $table.bootstrapTable('destroy').bootstrapTable({
                height: 550,
                columns: [{
                        title: 'Begriff',
                        align: 'center',
                        valign: 'middle',
                        filterControl: 'select',
                        sortable: true
                    },
                    {
                        title: 'VDE/DIN',
                        align: 'center',
                        valign: 'middle',
                        filterControl: 'select',
                        sortable: true
                    },
                    {
                        title: 'Teil',
                        align: 'center',
                        valign: 'middle',
                        sortable: true,
                    },
                    {
                        title: 'Absatz',
                        align: 'center',
                        valign: 'middle',
                        filterControl: 'select',
                        sortable: true
                    }
                ]
            });
            $table.bootstrapTable('append', rows);

        }
        GenerateTable("tableid",vdeindex.data)
    </script>

    

</body>

</html>
